    <style>
      /* =========================================
         Á¨¨‰∏ÄÈÉ®ÂàÜÔºöÈÄöÁî®ÁöÑ style.css Ê†∑Âºè
         ========================================= */
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-color: #f0f2f5;
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.5);
        --text-main: #2d3748;
        --text-sub: #718096;
        --accent-color: #764ba2;
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Poppins", "Noto Sans SC", sans-serif;
        background: var(--bg-color);
        color: var(--text-main);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* ËÉåÊôØË£ÖÈ•∞ */
      .bg-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 10s infinite ease-in-out;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #a18cd1;
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }

      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #fbc2eb;
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation-delay: -5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        50% {
          transform: translate(30px, 50px) rotate(10deg);
        }
      }

      /* Â∏ÉÂ±Ä */
      .hidden-section {
        display: none !important;
      }
      .active-section {
        display: flex;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        box-shadow: var(--shadow);
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 80px 20px 40px;
      }

      /* ÁôªÂΩïÈ°µ */
      #login-section {
        height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 40px 30px;
        text-align: center;
      }

      .login-header .logo-icon {
        font-size: 3rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .login-header h1 {
        font-size: 1.8rem;
        margin-bottom: 5px;
      }
      .login-header p {
        color: var(--text-sub);
        font-size: 0.9rem;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .login-form {
        margin-top: 30px;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-sub);
      }
      .input-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid transparent;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.5);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s;
      }
      .input-group input:focus {
        background: #fff;
        border-color: #a18cd1;
        box-shadow: 0 0 0 4px rgba(161, 140, 209, 0.2);
      }

      .btn-primary {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background: var(--primary-gradient);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: transform 0.2s;
      }
      .btn-primary:active {
        transform: scale(0.98);
      }

      .error-text {
        color: #ff4757;
        font-size: 0.85rem;
        margin-top: 10px;
        display: none;
      }
      .qrcode-mini {

        color: var(--text-sub);
      }
      .qr-trigger {

      }

      .hero-card {

      /* Âø´Êç∑Êìç‰ΩúÊåâÈíÆÁªÑ */
      .quick-actions {
        display: grid;

      .icon-box {

      }
      .book-icon {
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
      }
      .cloud-icon {
        background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      }

      /* Âç°Áâá */
      .grid-container {
        display: grid;
        gap: 15px;
      }
      .app-card {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.2s;
      }
      .app-card:hover {
        transform: translateY(-3px);
      }

      .app-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;

        color: white;
      }
      .shadow-rocket {
        background: linear-gradient(135deg, #36d1dc, #5b86e5);
      }
      .clash {
        background: linear-gradient(135deg, #11998e, #38ef7d);
      }
      .hiddify {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
      }

      .app-info {
        flex: 1;
      }
      .app-info h4 {
        font-size: 1rem;
        margin-bottom: 2px;
      }
      .app-info p {
        font-size: 0.8rem;
        color: var(--text-sub);
      }

      .app-actions {
        display: flex;
        gap: 10px;
      }
      .btn-icon {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.05);
        color: var(--text-main);
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-icon:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      .btn-sm {
        padding: 8px 16px;
        background: var(--primary-gradient);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        color: var(--text-sub);
        font-size: 0.9rem;
      }
      .click-copy {
        cursor: pointer;
        margin-left: 5px;
        color: var(--accent-color);
      }

      /* ÂºπÁ™ó‰∏éÊïôÁ®ãÊ†∑Âºè */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        cursor: pointer;
      }

      .modal-content {
        background: #fff;
        padding: 30px;
        text-align: center;
        width: 90%;
        max-width: 320px;
        position: relative;
        animation: zoomIn 0.3s ease;
        border-radius: 20px;
      }

      .wide-modal {
        max-width: 500px;
        padding: 25px;
        text-align: left;
      }
      .wide-modal h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #999;
        z-index: 10;
      }
      .qr-img {
        width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }

      /* ÊïôÁ®ãÈÄâÈ°πÂç° */
      .tabs-header {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        overflow-x: auto;
      }
      .tab-btn {
        border: none;
        background: none;
        padding: 8px 15px;
        font-size: 0.95rem;
        color: var(--text-sub);
        cursor: pointer;
        border-radius: 8px;
        white-space: nowrap;
      }
      .tab-btn.active {
        background: var(--primary-gradient);
        color: white;
        font-weight: 600;
      }

      .tab-pane {
        display: none;
        animation: fadeIn 0.3s ease;
      }
      .tab-pane.active {
        display: block;
      }

      .step-item {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        align-items: flex-start;
      }
      .step-num {
        background: #e2e8f0;
        color: var(--text-main);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.8rem;
        font-weight: bold;
        flex-shrink: 0;
        margin-top: 2px;
      }
      .step-item p {
        font-size: 0.9rem;
        line-height: 1.6;
        color: var(--text-main);
        margin: 0;
      }

      /* Toast */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-100px);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 2000;
        transition: transform 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .toast.show {
        transform: translateX(-50%) translateY(0);
      }

      /* Âä®Áîª */
      @keyframes zoomIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.6s ease backwards;
      }
      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding-top: 70px;
        }
        .hero-card {
          padding: 20px;
        }
      }

      /* VIPÊé®ËçêÂç°ÁâáÊ†∑Âºè */
      .vip-card {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 248, 220, 0.9)
        );
        border: 1px solid rgba(255, 215, 0, 0.5);
        margin-bottom: 30px;

        padding: 20px;

      }

      .vip-badge {

        box-shadow: -2px 2px 10px rgba(253, 160, 133, 0.3);

      }

      .vip-content {
        display: flex;

      }

      .vip-info {

      }

      .vip-info h3 {

        gap: 8px;
        color: #d35400;
        font-weight: 700;
      }

      .vip-features {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .feature-tag {
        font-size: 0.8rem;
        color: #8a6d3b;
        display: flex;
        align-items: center;
        gap: 4px;
        background: rgba(255, 255, 255, 0.6);
        padding: 4px 10px;
        border-radius: 8px;
        border: 1px solid rgba(243, 156, 18, 0.2);
      }

      .feature-tag i {
        color: #f39c12;

      }

      .btn-vip {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 14px;
        font-weight: 600;
        font-size: 0.95rem;
        white-space: nowrap;
        box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;

      }

      .btn-vip:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(243, 156, 18, 0.5);

      }

      .btn-vip:active {

      @media (max-width: 550px) {
        .vip-content {
          flex-direction: column;
          align-items: flex-start;
          margin-top: 15px;
        }

        .vip-info {

        }

        .vip-info h3 {

        }

        .btn-vip {

        }

      }

      @media (min-width: 768px) {
        .vip-badge {

      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 480px) {
        .form-row {
          grid-template-columns: 1fr;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loading-screen">
      <div class="loader-content">
        <div class="spinner"></div>
        <p>Ê≠£Âú®ÂàùÂßãÂåñ...</p>
      </div>
    </div>

    <!-- ËÉåÊôØË£ÖÈ•∞ -->
    <div class="bg-decoration">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>

    <!-- È°∂ÈÉ®ÂØºËà™ -->
    <nav class="navbar glass-nav">
      <div class="nav-brand">
        <i class="fas fa-bolt"></i>
        <span>ShortLink</span>
      </div>
      <!-- Ê≥®ÊÑèÔºöËøôÈáå href="index.html" Â¶ÇÊûú‰Ω†ÊòØË¶ÅË∑≥Âõû‰∏ªÈ°µÔºåËØ∑Á°Æ‰øù‰∏ªÈ°µÊñá‰ª∂ÂêçÊ≠£Á°Æ -->
      <a href="index.html" class="logout-btn"><i class="fas fa-home"></i></a>
    </nav>

    <div class="container">
      <!-- ‰∏ªÂäüËÉΩÂå∫ -->
      <div
        class="glass-card fade-in-up"
        style="padding: 30px; margin-bottom: 30px"
      >
        <div class="card-header-center">
          <div class="icon-box-lg"><i class="fas fa-link"></i></div>
          <h2>ÈìæÊé•Áº©Áü≠</h2>
          <p style="color: var(--text-sub)">ËÆ©ÂàÜ‰∫´ÂèòÂæóÊõ¥ÁÆÄÂçï</p>
        </div>

        <div class="shorten-form">
          <div class="input-group">
            <i class="fas fa-globe"></i>
            <input
              type="text"
              id="longURL"
              placeholder="Á≤òË¥¥ÈïøÈìæÊé• (‰æãÂ¶Ç https://...)"
              oninput="loadUrlList()"
            />
          </div>

          <div class="form-row">
            <div class="input-group">
              <i class="fas fa-tag"></i>
              <input
                type="text"
                id="keyPhrase"
                placeholder="Ëá™ÂÆö‰πâÂêéÁºÄ (ÂèØÈÄâ)"
              />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <!-- ËøôÈáåÁöÑ value ÈúÄË¶ÅÂ°´‰Ω† Worker ÁöÑÂØÜÁ†ÅÔºåÂ¶ÇÊûúÊ≤°ÂØÜÁ†ÅÂ∞±ÁïôÁ©∫ -->
              <input
                type="text"
                id="passwordText"
                placeholder="ËÆøÈóÆÂØÜÁ†Å"
                value="__PASSWORD__"
              />
            </div>
          </div>

          <button id="shorten-btn" class="btn-primary" onclick="shorturl()">
            <span>Á´ãÂç≥ÁîüÊàê</span>
            <i class="fas fa-magic"></i>
          </button>
        </div>
      </div>

      <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂå∫ -->
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        "
        class="fade-in-up delay-1"
      >
        <h3 class="section-title" style="margin: 0">ÊàëÁöÑÁü≠Èìæ</h3>
        <div class="quick-actions" style="display: flex; gap: 10px; margin: 0">
          <button class="action-btn-sm" onclick="loadUrlList()">
            <i class="fas fa-sync-alt"></i> Âà∑Êñ∞
          </button>
          <button class="action-btn-sm danger" onclick="clearLocalStorage()">
            <i class="fas fa-trash-alt"></i> Ê∏ÖÁ©∫
          </button>
        </div>
      </div>

      <!-- Áü≠ÈìæÂàóË°® -->
      <div id="urlList" class="fade-in-up delay-2"></div>

      <footer class="footer">
        <p>¬© 2025 Link Shortener Service</p>
      </footer>
    </div>

    <!-- ÁªìÊûúÂºπÁ™ó -->
    <div id="result-modal" class="modal">
      <div class="modal-content glass-card">
        <span class="close-modal" onclick="toggleModal('result-modal')"
          >&times;</span
        >
        <div class="result-icon success"><i class="fas fa-check"></i></div>
        <h3>ÁîüÊàêÊàêÂäü!</h3>
        <p id="result-url" class="highlight-url">...</p>
        <button class="btn-primary" onclick="copyResult()">
          <i class="fas fa-copy"></i> Â§çÂà∂ÈìæÊé•
        </button>
      </div>
    </div>

    <!-- Toast ÊèêÁ§∫ -->
    <div id="toast" class="toast">
      <i class="fas fa-check-circle"></i>
      <span id="toast-msg">Êìç‰ΩúÊàêÂäü</span>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // ============================================
        // API ÈÖçÁΩÆ
        // ÈªòËÆ§ÁïôÁ©∫Â≠óÁ¨¶‰∏≤ ""Ôºå‰ºöËá™Âä®‰ΩøÁî®ÂΩìÂâçÁΩëÈ°µÁöÑÂüüÂêç‰Ωú‰∏∫ÂêéÂè∞„ÄÇ
        // Â¶ÇÊûú‰Ω†Âú® GitHub Pages ‰∏äÁÇπÁîüÊàêÊ≤°ÂèçÂ∫îÔºåËØ∑Âú®ËøôÈáåÂ°´ÂÖ•‰Ω†ÁöÑ Worker Âú∞ÂùÄ
        // ‰æãÂ¶Ç: "https://short.‰Ω†ÁöÑÂüüÂêç.workers.dev"
        const API_URL = "";
        // ============================================

        const longUrlInput = document.getElementById("longURL");
        const keyPhraseInput = document.getElementById("keyPhrase");
        const passwordInput = document.getElementById("passwordText");
        const urlListContainer = document.getElementById("urlList");
        const loadingScreen = document.getElementById("loading-screen");
        const resultModal = document.getElementById("result-modal");
        const resultUrlText = document.getElementById("result-url");

        // ÂàùÂßãÂåñÂä†ËΩΩ
        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          loadingScreen.style.visibility = "hidden";
          loadUrlList();
        }, 500);

        // 1. ÁîüÊàêÁü≠ÈìæÊ†∏ÂøÉÈÄªËæë
        window.shorturl = async function () {
          const longURL = longUrlInput.value.trim();
          const keyPhrase = keyPhraseInput.value.trim();
          const password = passwordInput.value.trim();

          if (!longURL) {
            showToast("ËØ∑ËæìÂÖ•ÈïøÈìæÊé• üòÖ");
            longUrlInput.focus();
            return;
          }

          // ÊåâÈíÆÂä†ËΩΩÁä∂ÊÄÅ
          const btn = document.getElementById("shorten-btn");
          const originalText = btn.innerHTML;
          btn.innerHTML =
            '<div class="spinner" style="width:20px;height:20px;border-width:2px;margin:0 auto"></div>';
          btn.disabled = true;

          try {
            // Ëá™Âä®Âà§Êñ≠ËØ∑Ê±ÇÂú∞ÂùÄÔºöÂ¶ÇÊûúÊúâÈÖçÁΩÆÂ∞±Áî®ÈÖçÁΩÆÔºåÊ≤°ÈÖçÁΩÆÂ∞±Áî®ÂΩìÂâçÂüüÂêç
            const targetUrl = API_URL ? API_URL : window.location.origin;

            const response = await fetch(targetUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                url: longURL,
                slug: keyPhrase,
                password: password,
              }),
            });

            const data = await response.json();

            // Worker ËøîÂõûÁöÑÊ†ºÂºèÈÄöÂ∏∏ÊòØ {status:200, key: "...", slug: "..."} ÊàñËÄÖ {shorturl: "..."}
            // ËøôÈáåÂÅö‰∏Ä‰∫õÂÖºÂÆπÂ§ÑÁêÜ
            if (response.ok && (data.status === 200 || data.shorturl)) {
              const shortUrl = data.shorturl || targetUrl + "/" + data.key;

              saveToLocal(data.key || data.slug, longURL, shortUrl);

              resultUrlText.textContent = shortUrl;
              toggleModal("result-modal");
              loadUrlList();

              longUrlInput.value = "";
              keyPhraseInput.value = "";
            } else {
              showToast(
                "ÈîôËØØ: " + (data.message || "ÁîüÊàêÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÂØÜÁ†ÅÊàñÂêéÁºÄ")
              );
            }
          } catch (error) {
            console.error(error);
            showToast("ËØ∑Ê±ÇÂ§±Ë¥•ÔºÅÂ¶ÇÊûúÊÇ®Âú®GitHub PagesÔºåËØ∑ÈÖçÁΩÆAPIÂú∞ÂùÄ");
          } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
          }
        };

        // 2. Êú¨Âú∞Â≠òÂÇ®ÈÄªËæë
        function saveToLocal(slug, longURL, shortURL) {
          let list = JSON.parse(localStorage.getItem("short_urls")) || [];
          list = list.filter((item) => item.slug !== slug);
          list.unshift({ slug, longURL, shortURL, date: new Date().getTime() });
          localStorage.setItem("short_urls", JSON.stringify(list));
        }

        // 3. Ê∏≤ÊüìÂàóË°®
        window.loadUrlList = function () {
          const list = JSON.parse(localStorage.getItem("short_urls")) || [];
          urlListContainer.innerHTML = "";

          if (list.length === 0) {
            urlListContainer.innerHTML = `
                        <div style="text-align:center;color:#999;padding:40px;">
                            <i class="fas fa-inbox" style="font-size:3rem;margin-bottom:15px;opacity:0.5;"></i>
                            <p>ÊöÇÊó†ÁîüÊàêËÆ∞ÂΩï</p>
                        </div>`;
            return;
          }

          list.forEach((item) => {
            const card = document.createElement("div");
            card.className = "link-card fade-in-up";
            card.innerHTML = `
                        <div class="link-header">
                            <span class="short-url">${item.shortURL}</span>
                            <button class="action-btn-xs btn-del" onclick="deleteShortUrl('${item.slug}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="original-url" title="${item.longURL}">${item.longURL}</div>
                        <div class="link-actions">
                            <button class="action-btn-xs btn-copy" onclick="copyText('${item.shortURL}')">
                                <i class="fas fa-copy"></i> Â§çÂà∂
                            </button>
                            <a href="${item.shortURL}" target="_blank" class="action-btn-xs" style="background:rgba(0,0,0,0.05);color:#555;text-decoration:none;">
                                <i class="fas fa-external-link-alt"></i> ËÆøÈóÆ
                            </a>
                        </div>
                    `;
            urlListContainer.appendChild(card);
          });
        };

        // 4. Âà†Èô§ÂíåÊ∏ÖÁ©∫
        window.deleteShortUrl = function (slug) {
          if (!confirm("Âà†Èô§Ê≠§ËÆ∞ÂΩïÔºü")) return;
          let list = JSON.parse(localStorage.getItem("short_urls")) || [];
          list = list.filter((item) => item.slug !== slug);
          localStorage.setItem("short_urls", JSON.stringify(list));
          loadUrlList();
        };

        window.clearLocalStorage = function () {
          if (!confirm("Ê∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩïÔºü")) return;
          localStorage.removeItem("short_urls");
          loadUrlList();
        };

        // 5. Â§çÂà∂ÂíåÂºπÁ™ó
        window.copyText = function (text) {
          const textArea = document.createElement("textarea");
          textArea.value = text;
          textArea.style.position = "fixed";
          textArea.style.left = "-9999px";
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          try {
            document.execCommand("copy");
            showToast("Â§çÂà∂ÊàêÂäüÔºÅ");
          } catch (err) {
            showToast("Â§çÂà∂Â§±Ë¥•");
          }
          document.body.removeChild(textArea);
        };

        window.copyResult = function () {
          copyText(resultUrlText.textContent);
        };

        window.toggleModal = function (modalId) {
          const modal = document.getElementById(modalId);
          modal.style.display =
            modal.style.display === "flex" ? "none" : "flex";
        };

        function showToast(msg) {
          const toast = document.getElementById("toast");
          const toastMsg = document.getElementById("toast-msg");
          toastMsg.textContent = msg;
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 2000);
        }

        window.onclick = function (event) {
          if (event.target.classList.contains("modal"))
            event.target.style.display = "none";
        };
      });
    </script>
  </body>
