<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链接精简器 | 极简短链</title>
    
    <!-- 引入 Bootstrap 和 图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- 引用原来的样式文件 (为了兼容可能存在的特定类名) -->
    <link rel="stylesheet" href="https://crazypeace.github.io/Url-Shorten-Worker/styles.css">

    <style>
        /* ================= 全局变量与重置 ================= */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #2d3748;
            --text-sub: #718096;
            --accent-color: #764ba2;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background: #f0f2f5;
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* ================= 动态背景 ================= */
        .bg-decoration {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #fdfbfb; 
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: #a18cd1;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
        .blob-2 {
            bottom: -10%; right: -10%; width: 60vw; height: 60vw;
            background: #fbc2eb;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: -5s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 50px) rotate(10deg); }
        }

        /* ================= 卡片容器 ================= */
        .main-container {
            max-width: 800px;
            margin: 60px auto 0;
            padding: 0 15px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
        }

        .card-header-custom {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-box-lg {
            width: 70px; height: 70px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        h2 { font-weight: 700; color: var(--text-main); margin-bottom: 5px; }
        .subtitle { color: var(--text-sub); font-size: 0.95rem; }

        /* ================= 表单控件 ================= */
        .custom-input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .custom-input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            z-index: 10;
        }

        .form-control-custom {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255,255,255,0.6);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .form-control-custom:focus {
            background: #fff;
            border-color: #a18cd1;
            box-shadow: 0 0 0 4px rgba(161, 140, 209, 0.2);
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
            color: white;
        }
        
        .btn-gradient:active { transform: scale(0.98); }

        /* ================= 列表区域 ================= */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            color: white;
            min-width: 120px;
        }
        
        .btn-refresh { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .btn-clear { background: linear-gradient(135deg, #ff9966, #ff5e62); }
        .btn-cloud { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
        
        .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }

        /* 列表项样式重写 */
        .list-group-item {
            background: rgba(255,255,255,0.5) !important;
            border: 1px solid rgba(255,255,255,0.5) !important;
            margin-bottom: 10px;
            border-radius: 12px !important;
            padding: 15px !important;
            transition: all 0.3s;
        }
        
        .list-group-item:hover {
            background: white !important;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* 列表内部元素的微调 (适配原 JS 生成的 HTML) */
        .list-group-item .input-group {
            flex-wrap: nowrap;
        }
        .list-group-item .form-control {
            background: transparent;
            border: none;
            font-weight: 600;
            color: var(--accent-color);
        }
        .list-group-item small {
            display: block;
            margin-top: 5px;
            color: var(--text-sub);
            font-size: 0.85rem;
            word-break: break-all;
        }

        /* ================= 模态框 ================= */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .modal-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 0;
            border: none;
        }
        .btn-close { filter: invert(1); }

        /* 响应式适配 */
        @media (max-width: 576px) {
            .container { padding-top: 20px; }
            .list-group-item .input-group {
                flex-wrap: wrap;
                gap: 5px;
            }
            .list-group-item .form-control {
                width: 100%;
                order: -1;
                margin-bottom: 5px;
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- 背景动画 -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-container">
        <!-- 核心功能卡片 -->
        <div class="glass-card">
            <div class="card-header-custom">
                <div class="icon-box-lg">
                    <i class="fas fa-bolt"></i>
                </div>
                <h2>链接精简器</h2>
                <p class="subtitle">极速生成 • 安全稳定 • 云端同步</p>
            </div>

            <div class="card-body">
                <!-- 长链接输入 -->
                <div class="custom-input-group">
                    <i class="fas fa-link"></i>
                    <input type="text" class="form-control-custom" id="longURL" 
                        placeholder="在此粘贴长链接 (例如 https://...)" oninput="loadUrlList()">
                </div>

                <div class="row">
                    <!-- 自定义后缀 -->
                    <div class="col-md-6">
                        <div class="custom-input-group">
                            <i class="fas fa-tag"></i>
                            <input type="text" class="form-control-custom" id="keyPhrase" 
                                placeholder="自定义后缀 (可选)">
                        </div>
                    </div>
                    <!-- 密码框 -->
                    <div class="col-md-6">
                        <div class="custom-input-group">
                            <i class="fas fa-key"></i>
                            <!-- 注意：这里的 value 需要填入你的密码 -->
                            <input class="form-control-custom" type="text" value="__PASSWORD__" 
                                id="passwordText" placeholder="访问密码">
                        </div>
                    </div>
                </div>

                <button class="btn-gradient" type="button" onclick='shorturl()' id="addBtn">
                    <i class="fas fa-magic me-2"></i> 立即生成短链接
                </button>
            </div>
        </div>

        <!-- 历史记录卡片 -->
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0 fw-bold"><i class="fas fa-history me-2" style="color:var(--accent-color)"></i>我的短链</h5>
            </div>
            
            <div class="action-bar">
                <button class="btn-action btn-refresh" type="button" onclick='loadUrlList()' id="loadListBtn">
                    <i class="fas fa-sync-alt"></i> 刷新列表
                </button>
                <button class="btn-action btn-cloud" type="button" onclick='loadKV()' id="loadKV2localStgBtn">
                    <i class="fas fa-cloud-download-alt"></i> 云端获取
                </button>
                <button class="btn-action btn-clear" type="button" onclick='clearLocalStorage()' id="clearlocalStgBtn">
                    <i class="fas fa-trash-alt"></i> 清空记录
                </button>
            </div>

            <div id="urlList" class="list-group list-group-flush">
                <!-- JS 会在这里插入内容 -->
            </div>
        </div>
        
        <div class="text-center text-muted mb-4" style="font-size: 0.8rem;">
            &copy; 2025 Link Shortener Service
        </div>
    </div>

    <!-- 结果模态框 (保留 ID 以兼容 JS) -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>生成成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4" id="result" style="font-size: 1.1rem; word-break: break-all; color: var(--accent-color); font-weight: 600;">
                    暂无结果
                </div>
                <div class="modal-footer justify-content-center border-0 pb-4">
                    <button type="button" class="btn btn-primary rounded-pill px-4" onclick='copyurl("result")' 
                        data-bs-toggle="popover" data-bs-placement="top" data-bs-content="已复制!">
                        <i class="fas fa-copy me-2"></i>复制链接
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= 脚本引入 ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>

    <!-- 核心逻辑：这里保留了你原来使用的外部 JS，确保功能正常 -->
    <script src="https://crazypeace.github.io/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>

    <script>
        // ================= 页面交互逻辑 =================
        
        // 初始化 Bootstrap 提示框
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl, {
            trigger: 'click',
            delay: { "show": 500, "hide": 100 }
        }))

        document.querySelectorAll('[data-bs-toggle="popover"]').forEach(button => {
            button.addEventListener('click', function () {
                setTimeout(() => {
                    const popover = bootstrap.Popover.getInstance(button)
                    if (popover) {
                        setTimeout(() => popover.hide(), 1000)
                    }
                }, 1000)
            })
        })

        // 仅保留删除和清空时的确认弹窗，不再显示加载条
        const originalClearLocalStorage = window.clearLocalStorage;
        window.clearLocalStorage = function () {
            if(confirm("确定要清空所有本地记录吗？")) {
                if(typeof originalClearLocalStorage === 'function') originalClearLocalStorage();
            }
        };

        const originalDeleteShortUrl = window.deleteShortUrl;
        window.deleteShortUrl = function (key) {
            if(confirm("确定删除此链接？")) {
                if(typeof originalDeleteShortUrl === 'function') originalDeleteShortUrl(key);
            }
        };
    </script>
</body>
</html>
