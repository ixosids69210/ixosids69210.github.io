<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 统一的 UI 风格变量 --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-color: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #2d3748;
            --text-sub: #718096;
            --accent-color: #764ba2;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Poppins", "Noto Sans SC", sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* 404页面通常不需要滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 背景动画 Blobs --- */
        .blob {
            position: fixed; filter: blur(80px); opacity: 0.6; z-index: -1;
            animation: float-bg 10s infinite ease-in-out;
        }
        .blob-1 { top: 10%; left: 10%; width: 40vw; height: 40vw; background: #a18cd1; border-radius: 40% 60% 70% 30%; }
        .blob-2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #fbc2eb; border-radius: 60% 40% 30% 70%; animation-delay: -5s; }
        
        @keyframes float-bg { 
            0%, 100% { transform: translate(0, 0); } 
            50% { transform: translate(30px, 50px); } 
        }

        /* --- 主卡片 --- */
        .error-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: var(--shadow);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- 404 特效字 --- */
        .error-code {
            font-size: 8rem;
            line-height: 1;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            animation: float-text 3s infinite ease-in-out;
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .error-desc {
            color: var(--text-sub);
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* --- 按钮组 --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            border: none; padding: 12px 28px;
            border-radius: 50px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-gradient); color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4); }

        .btn-outline {
            background: transparent; color: var(--text-main);
            border: 2px solid #e2e8f0;
        }
        .btn-outline:hover { 
            border-color: var(--accent-color); 
            color: var(--accent-color);
            background: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="error-card">
        <div class="error-code">404</div>
        <div class="error-title">页面不知去向</div>
        <p class="error-desc">
            抱歉，你访问的页面可能已被删除、更名，<br>或者它从未存在过。
        </p>

        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> 返回上页
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> 回到首页
            </a>
        </div>
    </div>

</body>
</html>
